<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>            


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/index7.css">
</head>
<body>
    <section>
      <form id="form" action="#">
       <div class="login">
          <h2 id="title">Sign-Up</h2>

          <div class="inputBox" id="namefield">
            <input type="text" placeholder="Name" required>
            <span id="nameerror"></span>
          </div>

          <div class="inputBox">
            <input type="email" placeholder="Email" onkeydown="validation()" id="email">
            <span id="emailerror"></span>
          </div>

          <div class="inputBox">
            <input type="password" id="pass" placeholder="Password" required>
            <span id="passworderror"></span>
          </div>

          <!-- <div class="vali">
              <ul>
                <li id="lower">At least one lower character</li>
                <li id="upper">At least one upper character</li>
                <li id="number">At least one number </li>
                <li id="special">At least one special character</li>
                <li id="length">At least 8 character</li>
              </ul>
          </div> -->

          <div class="inputBox">
            <input type="submit" value="Login" id="btn login">
            <!-- <span id="loginerror">Please Fill-Up The Form</span> -->
          </div>

          <P>Forgotten Password? <a href="#">Click Here!</a> </P>

          <div class="btnfield">
             <button type="button" id="signup">Sign-Up</button>
             <button type="button" class="disable" id="signin">Sign-In</button>
          </div>
       </div>
      </form> 
    </section>


    <script src="Js/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="Js/index7.js"></script>
</body>
</html>
